<header class="primary-header | container px-8 py-8">
  <a href="#"><img [src]="logo" alt="Logo"/></a>
  <nav #headerNavigation class="navigation">
    <ul
      id="header-navigation"
      role="list"
      class="nav-list hidden sm:flex gap-12"
      aria-label="primary navigation"
    >
      <li class="cursor-pointer">{{featuresText}}</li>
      <li class="cursor-pointer">{{pricingText}}</li>
      <li class="cursor-pointer">{{resourcesText}}</li>
    </ul>
    <div class="auth-buttons hidden sm:flex gap-4">
      <button class="text-very-dark-violet">{{loginText}}</button>
      <button class="
        rounded-full
        bg-primary-cyan
        text-white
        w-full sm:w-[148px]
        h-[52px]
        px-[32px]
        py-[16px]">
        {{signUpText}}
      </button>
    </div>
  </nav>
  <button
    #mobileHamburger
    class="mobile-hamburger sm:hidden absolute top-0 right-0 p-8"
    aria-controls="header-navigation"
    aria-expanded="false"
  >
    <img
      class="icon-hamburger"
      [src]="hamburger"
      alt="hamburger-icon"
      aria-hidden="true"
    />
    <img
      class="icon-close hidden"
      [src]="closeLogo"
      alt="close-icon"
      aria-hidden="true"
    />
  </button>
</header>
